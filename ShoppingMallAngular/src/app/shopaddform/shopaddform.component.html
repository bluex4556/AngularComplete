<br>
<div class="container">
    <form [formGroup]="addShopForm" (ngSubmit)="onSubmit(addShopForm.value)">
        <h1>Add Shop</h1>
        <div class="mb-3">
            <label for="shopName" class="form-label">Shop Name</label>
            <input type="text" required class="form-control" id="shopName" formControlName="shopName">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="url" class="form-control" id="image" formControlName="image">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="textArea" rows="3" formControlName="description"></textarea>
        </div>
        <br>
       <button type="submit" class="btn btn-primary btn-lg" [disabled]="addShopForm.invalid">Submit</button>
    </form>

</div>
