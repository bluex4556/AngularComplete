<div class="container" *ngIf="editForm">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">

        <h1>Edit Product</h1>
        <div class="mb-3">
            <label for="userName" class="form-label">Product Name</label>
            <input type="text" required class="form-control" id="userName" formControlName="productName">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" formControlName="stock">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="url" class="form-control" id="image" formControlName="image">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="textArea" rows="3" formControlName="description"></textarea>
          </div>
        <br>
       <button type="submit" class="btn btn-primary btn-lg" [disabled]="editForm.invalid">Submit</button>
        <button type="button" class="btn btn-danger btn-lg delete" [disabled]="editForm.invalid" (click)="deleteProduct()">Delete</button>    
    </form>
</div>
