<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <style>
        .carousel {
            width: 100%;
            height: 600px;
        }

        #img1 {
            width: 100%;
            height: 600px;
        }
    </style>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item img-fluid active style=" >
            <img style="width: 100%; height: 600px;" src="https://wallpaperaccess.com/full/1076764.jpg" alt="...">
        </div>
        <div class="carousel-item  img-fluid style=" >
            <img id="img1"
                src="https://wallpapercave.com/wp/wp3368985.jpg"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item img-fluid style=">
            <img id="img1" src="https://i.pinimg.com/originals/79/4d/24/794d24eb75868910cff641b60d6799e6.jpg"
                class="d-block w-100" alt="...">
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<h1 style="text-align: center;">Shops</h1>

<app-shopcard *ngFor="let shop of shops" [shop]="shop" [manager]="false"></app-shopcard>
