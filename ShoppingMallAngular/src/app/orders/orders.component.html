<br>
    <h1 style="text-align: center;color: greenyellow;">Orders</h1><br>

    <table class="table table-dark table-hover table_n">

        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Total Amount</th>

        </tr>
        <tr *ngFor="let order of orders">
            <td>{{order.orderId}}</td>
            <td>{{order.purchaseDate|date:'M/d/yy, h:mm a'}}</td>
            <td>{{order.finalAmount}}</td>
        </tr>
    </table>
